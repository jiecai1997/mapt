<div class="center-container">
    <mat-accordion displayMode="flat">
        <mat-expansion-panel *ngFor="let trip of trips; let tripIndex = index" [expanded]="isAddTrip && tripIndex == 0">
            <mat-expansion-panel-header>
                <mat-panel-title>{{trip.tripName}}</mat-panel-title>
            </mat-expansion-panel-header>
        
            <mat-divider></mat-divider>
            <table cellspacing="0" class="tripname-container"><tr>
                <td>
                    <mat-form-field>
                        <input matInput placeholder="Trip Name" [(ngModel)]="trip.tripName">
                    </mat-form-field>
                </td>

                <td>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Display Color" [matAutocomplete]="colorAuto" [(ngModel)]="trip.color">
                        <mat-autocomplete #colorAuto="matAutocomplete">
                            <mat-option *ngFor="let color of colors" [value]="color">
                                <span [style.color]="color">{{color}}</span>
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </td>
            </tr></table>

            <mat-expansion-panel
                *ngFor="let flight of trip.flights; let flightIndex = index" 
                [expanded]="tripIndex == lastAddedTo && flightIndex == trips[tripIndex].flights.length - 1"> <!-- expand if most recentyl added flight -->
                <mat-expansion-panel-header>
                    <mat-panel-description>
                        {{getFlightDescription(flight, flightIndex)}}
                        <button mat-button
                            *ngIf="trips[tripIndex].flights.length > 1"
                            class="close-button"
                            (click)="removeFlight(tripIndex, flightIndex)">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <table cellspacing="10">
                    <tr> <!-- label -->
                        <td>From</td>
                        <td>To</td>
                    </tr>

                    <tr> <!-- airport -->
                        <td>
                            <mat-form-field>
                                <input matInput type="text" placeholder="Departure Airport" [matAutocomplete]="depAuto" [(ngModel)]="flight.dep.airport">
                                <mat-autocomplete #depAuto="matAutocomplete">
                                    <mat-option *ngFor="let airport of getAirportSuggestions(flight, true)" [value]="airport">
                                        {{airport}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <input matInput type="text" placeholder="Arrival Airport" [matAutocomplete]="arrAuto" [(ngModel)]="flight.arr.airport">
                                <mat-autocomplete #arrAuto="matAutocomplete">
                                    <mat-option *ngFor="let airport of getAirportSuggestions(flight, false)" [value]="airport">
                                        {{airport}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                    </tr>

                    <tr> <!-- date -->
                        <td>
                            <mat-form-field>
                                <input matInput 
                                    [matDatepicker]="depPicker" 
                                    placeholder="Departure Date" 
                                    [(ngModel)]="flight.dep.date">
                                <mat-datepicker-toggle matSuffix [for]="depPicker"></mat-datepicker-toggle>
                                <mat-datepicker #depPicker></mat-datepicker>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <input matInput 
                                    [matDatepicker]="arrPicker" 
                                    placeholder="Arrival Date" 
                                    [(ngModel)]="flight.arr.date">
                                <mat-datepicker-toggle matSuffix [for]="arrPicker"></mat-datepicker-toggle>
                                <mat-datepicker #arrPicker></mat-datepicker>
                            </mat-form-field>   
                        </td>
                    </tr>
    
                    <tr> <!-- time -->
                        <td>
                            <mat-form-field>
                                <input matInput type="time" placeholder="Departure Time" [(ngModel)]="flight.dep.time">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <input matInput type="time" placeholder="Arrival Time" [(ngModel)]="flight.arr.time">
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </mat-expansion-panel> <!-- end of inner (flight) panel -->

            <div class="button-row">
                <button mat-raised-button (click)="saveTrip(tripIndex)" color="primary">Save Trip</button>
                <button mat-mini-fab (click)="addFlight(tripIndex)" class="add-button"><mat-icon>add</mat-icon></button>
            </div>
        </mat-expansion-panel> <!-- end of outer (trip) panel-->
    </mat-accordion>
</div>
