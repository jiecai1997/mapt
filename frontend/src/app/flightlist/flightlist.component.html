<p>flightlist works!</p>
<mat-card *ngFor="let flight of flights; let i = index">
    <mat-card-subtitle>Flight {{i + 1}}</mat-card-subtitle>
    <mat-card-content>
        from
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Dep" matInput [matAutocomplete]="auto" [(ngModel)]="flight.obj.dep.airport">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let airport of getAirportSuggestions(flight.obj.dep.airport)" [value]="airport">
                {{airport}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field>
            <input matInput 
                [matDatepicker]="depPicker" 
                placeholder="Departure Date" 
                [formControl]="flight.forms.dep.date" 
                [(ngModel)]="flight.obj.dep.date ? flight.obj.dep.date: flight.obj.arr.date">
            <mat-datepicker-toggle matSuffix [for]="depPicker"></mat-datepicker-toggle>
            <mat-datepicker #depPicker></mat-datepicker>
        </mat-form-field>

        <!-- <mat-form-field>
            <input matInput type="time" placeholder="start date">
        </mat-form-field> -->

        to
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Arr" matInput [matAutocomplete]="auto" [(ngModel)]="flight.obj.arr.airport">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let airport of getAirportSuggestions(flight.obj.arr.airport)" [value]="airport">
                {{airport}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field>
            <input matInput 
                [matDatepicker]="arrPicker"
                placeholder="Arrival Date"
                [formControl]="flight.forms.arr.date"
                [(ngModel)]="flight.obj.arr.date ? flight.obj.arr.date : flight.obj.dep.date">
            <mat-datepicker-toggle matSuffix [for]="arrPicker"></mat-datepicker-toggle>
            <mat-datepicker #arrPicker></mat-datepicker>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<button mat-mini-fab (click)="addFlight()" class="add-button"><mat-icon>add</mat-icon></button>
