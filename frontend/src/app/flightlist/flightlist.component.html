<div class="center-container">
    <mat-accordion displayMode="flat">
        <mat-expansion-panel expanded="true">
            <mat-expansion-panel-header>
                <mat-panel-title>{{trip.name}}</mat-panel-title>
            </mat-expansion-panel-header>
        
            <mat-divider></mat-divider>
            <div class="tripname-container">
                <mat-form-field>
                    <input matInput placeholder="Trip Name" [(ngModel)]="trip.name">
                </mat-form-field>
            </div>

            <mat-expansion-panel *ngFor="let flight of trip.flights; let i = index" expanded="true">
                <mat-expansion-panel-header>
                    <mat-panel-description>
                        {{getFlightDescription(flight, i)}}
                        <button mat-button
                            *ngIf="trip.flights.length > 1"
                            class="close-button"
                            (click)="removeFlight(i)">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <table cellspacing="10">
                    <tr> <!-- label -->
                        <td>From</td>
                        <td>To</td>
                    </tr>

                    <tr> <!-- airport -->
                        <td>
                            <mat-form-field>
                                <input matInput type="text" placeholder="Departure Airport" [matAutocomplete]="depAuto" [(ngModel)]="flight.obj.dep.airport">
                                <mat-autocomplete #depAuto="matAutocomplete">
                                    <mat-option *ngFor="let airport of getAirportSuggestions(flight, true)" [value]="airport">
                                        {{airport}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <input matInput type="text" placeholder="Arrival Airport" [matAutocomplete]="arrAuto" [(ngModel)]="flight.obj.arr.airport">
                                <mat-autocomplete #arrAuto="matAutocomplete">
                                    <mat-option *ngFor="let airport of getAirportSuggestions(flight, false)" [value]="airport">
                                        {{airport}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                    </tr>

                    <tr> <!-- date -->
                        <td>
                            <mat-form-field>
                                <input matInput 
                                    [matDatepicker]="depPicker" 
                                    placeholder="Departure Date" 
                                    [formControl]="flight.forms.dep.date" 
                                    [(ngModel)]="flight.obj.dep.date">
                                <mat-datepicker-toggle matSuffix [for]="depPicker"></mat-datepicker-toggle>
                                <mat-datepicker #depPicker></mat-datepicker>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <input matInput 
                                    [matDatepicker]="arrPicker" 
                                    placeholder="Arrival Date" 
                                    [formControl]="flight.forms.arr.date" 
                                    [(ngModel)]="flight.obj.arr.date">
                                <mat-datepicker-toggle matSuffix [for]="arrPicker"></mat-datepicker-toggle>
                                <mat-datepicker #arrPicker></mat-datepicker>
                            </mat-form-field>   
                        </td>
                    </tr>
    
                    <tr> <!-- time -->
                        <td>
                            <mat-form-field>
                                <input matInput type="time" placeholder="Departure Time" [(ngModel)]="flight.obj.dep.time">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <input matInput type="time" placeholder="Arrival Time" [(ngModel)]="flight.obj.arr.time">
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </mat-expansion-panel> <!-- end of inner (flight) panel -->

            <div class="button-row">
                <button mat-raised-button (click)="saveTrip()" color="primary">Save Trip</button>
                <button mat-mini-fab (click)="addFlight()" class="add-button"><mat-icon>add</mat-icon></button>
            </div>
        </mat-expansion-panel> <!-- end of outer (trip) panel-->
    </mat-accordion>
</div>
