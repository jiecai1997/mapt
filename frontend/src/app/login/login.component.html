<mat-toolbar>
    <span>mapt.io</span>
</mat-toolbar>

<div class="form-card-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{isCreateAccount ? "Create Account" : "Login"}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <table cellspacing="0">
                    <!-- email -->
                    <tr><td>
                        <mat-form-field>
                            <input matInput 
                                placeholder="Email"
                                [(ngModel)]="email"
                                [formControl]="emailFormControl"
                                [errorStateMatcher]="matcher" required>
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </td></tr>

                    <!-- username -->
                    <tr *ngIf="isCreateAccount"><td>
                        <mat-form-field>
                            <input matInput 
                                placeholder="Username" 
                                [(ngModel)]="username" 
                                name="username" 
                                [formControl]="usernameFormControl"
                                [errorStateMatcher]="matcher" required>
                            <mat-error *ngIf="usernameFormControl.hasError('required')">
                                Username is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </td></tr>

                    <!-- password -->
                    <tr><td>
                        <mat-form-field>
                            <input matInput 
                                type="password"
                                placeholder="Password" 
                                [(ngModel)]="password" 
                                name="password" 
                                [formControl]="passwordFormControl"
                                [errorStateMatcher]="matcher" required>
                                <mat-error *ngIf="passwordFormControl.hasError('required')">
                                    Password is <strong>required</strong>
                                </mat-error>
                                <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                                    Password must be  <strong>{{minPassLen}} or more</strong> characters
                                </mat-error>
                        </mat-form-field>
                    </td></tr>
                </table>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="isCreateAccount = !isCreateAccount" color="primary">{{isCreateAccount ? "Back" : "Create Account"}}</button>
            <button mat-raised-button (click)="isCreateAccount ? submitNewUser() : submit()" color="primary" [disabled]="has_errors()">{{isCreateAccount ? "Create Account" : "Login"}}</button>
        </mat-card-actions>
    </mat-card>
</div>
